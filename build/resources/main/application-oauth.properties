spring.security.oauth2.client.registration.google.client-id=761685577666-pj4bv1q214a5hti2unubqdjqtr07lv1j.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=ohD3U5gC-f7s4z2X7d2nKG50
# scope 의 기본값은 openid, profile, email 
# 따로 scope 를 등록한 이유는 openid 라는 scope 가 있으면 Open Id Provider 로 인식하기 때문
# 이렇게 되면 OpenID Provider 인 서비스(구글)와 그렇지 않은 서비스(네이버/카카오)로 나눠서 각각 OAuth2Servcie 를 만들어야함
# 하나로 사용하기 위해 일부러 openid scope 를 빼고 등록 
spring.security.oauth2.client.registration.google.scope=profile,email

# 네이버에서는 스프링 시큐리트를 공식 지원하지 않기 때문에 그동안 CommonOAuth2Provider 에서 해주던 값들도 전부 수동으로 입력
# 네아로 registration #
spring.security.oauth2.client.registration.naver.client-id=xHbDRM_mTMB7HK8lDBO9
spring.security.oauth2.client.registration.naver.client-secret=1UyF3vcmqk
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.naver.authorization_grant_type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email,profile_image
spring.security.oauth2.client.registration.naver.client-name=Naver

# 네아로 provider #
spring.security.oauth2.client.provider.naver.authorization_uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token_uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
# user_name_attribute=response : 기준이 되는 user_name 의 이름을 네이버에서는 response 로 해야 함
# 이유는 네이버의 회원 조회 시 반환되는 JSON 형태 때문
# 스프링 시큐리티에서는 하위 필드를 명시할 수 없음. 최상위 필드들만 user_name 으로 지정 가능함.
# 하지만 네이버의 응갑값 최상위 필드는 resultCode, message, response 임
# 이러한 이유로 스프링 시큐리티에서 인식 가능한 필드는 위 3개중에 골라야 하는데
# 본문에서 담고 있는 response 를 user_name 으로 지정하고 이후 자바 코드로 response 의 id 를 user_name 으로 지정할 예정
spring.security.oauth2.client.provider.naver.user_name_attribute=response